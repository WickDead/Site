<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guide Detail</title>

<!-- Link to Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="../responsive.css">

<style>
  body {
    background-color: black;
    color: white;
  }

  .custom-container {
    padding-top: 20px;
    background-color: black; /* Set the background to pure black */
  }

  .step-header {
    font-size: 1.5em;
    margin-bottom: 10px;
  }

  .step-description {
    margin-bottom: 10px;
  }

  .step-images img {
    max-width: 100%;
    height: auto;
    display: block;
    margin-bottom: 10px;
  }

  #pdf-container {
    margin-bottom: 30px;
  }
</style>
</head>
<body>

<div class="container custom-container">
  <h1 class="text-center">Install App</h1>

  <!-- PDF Embed Start -->
  <div id="pdf-container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const url = 'Install.pdf';
    const container = document.getElementById('pdf-container');
    const maxPageWidth = 1000;
    let loadedPdf = null;
    let resizeDebounceTimer = null;

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    async function renderPdfPages(pdf) {
      container.innerHTML = '';
      const availableWidth = Math.min(container.clientWidth || window.innerWidth, maxPageWidth);
      const pixelRatio = window.devicePixelRatio || 1;

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const baseViewport = page.getViewport({ scale: 1 });
        const scale = availableWidth / baseViewport.width;
        const viewport = page.getViewport({ scale: scale });

        const canvas = document.createElement('canvas');
        canvas.style.display = 'block';
        canvas.style.margin = '0 auto 20px auto';
        canvas.style.background = '#fff';
        canvas.style.boxShadow = '0 2px 8px #0006';
        canvas.style.borderRadius = '4px';
        canvas.style.width = viewport.width + 'px';
        canvas.style.height = viewport.height + 'px';
        canvas.width = Math.floor(viewport.width * pixelRatio);
        canvas.height = Math.floor(viewport.height * pixelRatio);

        const context = canvas.getContext('2d');
        context.setTransform(pixelRatio, 0, 0, pixelRatio, 0, 0);

        await page.render({
          canvasContext: context,
          viewport: viewport
        }).promise;

        container.appendChild(canvas);
      }
    }

    pdfjsLib.getDocument(url).promise.then(async function(pdf) {
      loadedPdf = pdf;
      await renderPdfPages(pdf);
    });

    window.addEventListener('resize', function() {
      if (!loadedPdf) {
        return;
      }

      clearTimeout(resizeDebounceTimer);
      resizeDebounceTimer = setTimeout(function() {
        renderPdfPages(loadedPdf);
      }, 200);
    });
  </script>
  <!-- PDF Embed End -->
