<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>How To Guides</title>

<!-- Link to Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
  /* Add styles here */
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 40px;
  }

  h1 {
    margin-bottom: 20px;
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    margin: 10px 0;
  }

  a {
    color: white;
    text-decoration: none;
  }
  
   form {
    display: flex;
    flex-direction: column;
    width: 300px;
    margin: auto;
  }
  
  
  .form-group {
    margin-bottom: 15px;
  }

  label {
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="email"],
  input[type="submit"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
  }

  input[type="checkbox"] {
    margin-top: 5px;
  }

  input[type="submit"] {
    background-color: white;
    color: black;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: grey;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<div class="row">
<div class="col">
	<h1>How To Guides</h1>

	<ul id="linksList"></ul>
</div>
<div class="col">
<h1>Join the Party</h1>
<form action="https://formsubmit.co/09bd569afc5ff5b6c05374f53914f6a3" method="POST">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  </div>

  <button type="submit">Send</button>
</form>
</div>
</div>


<script>
  // Fetch the contents of the text file
  fetch('links.txt')
    .then(response => response.text())
    .then(text => {
      // Split the text into lines
      const lines = text.split('\n');
      
      // Find the list element
      const list = document.getElementById('linksList');

      // Add each link as a list item
      lines.forEach(line => {
        const parts = line.split(','); // Split each line by comma
        if(parts.length === 2) {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.textContent = parts[0].trim(); // The text of the link
          a.href = parts[1].trim(); // The URL of the link
          li.appendChild(a);
          list.appendChild(li);
        }
      });
    })
    .catch(err => console.error('Failed to fetch links:', err));
</script>

<!-- Optional: Link to Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
